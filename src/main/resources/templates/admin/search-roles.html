<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Role Search Results</title>
    </head>
    <body>
        <div align="center">
            <h2>Role Search Results</h2>
            <br />
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Role ID</th>
                        <th>Role Title</th>
                        <th>Role Access Level</th>
                        <th>Role Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${result}">
                        <td th:text="${role.roleID}">Role ID</td>
                        <td th:text="${role.title}">Role Title</td>
                        <td th:text="${role.accessLevel}">Role Access Level</td>
                        <td th:text="${role.description}">Role Description</td>
                        <td>
                            <a th:href="@{/edit-roles/{id}(id=${role.roleID})}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{/delete-roles/{id}(id=${role.roleID})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <a href="/list-roles">Return to Role Manager</a>
        </div>   
    </body>
</html>
