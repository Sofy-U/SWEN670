<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Log in</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    </head>
    <body th:onload="warning()">
        <div align="center">
            <h1 >Log in</h1>
            <a href="/">Return to Home Page</a>
            <br />
            <br />
            <div role="alert" th:if="${param.error}">
                The email or password is incorrect!
            </div>
            <form th:action="@{/login}" method="post" >
                <table border="0" cellpadding="10">
                    <tr>
                        <td><label for="username">Email:</label></td>
                        <td><input type="email" id="username" name="username" placeholder="Email" required="required" autofocus="autofocus" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" placeholder="Password" required="required" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>
                                <input type="checkbox" name="remember-me" /> Remember Me
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Sign in</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <a th:href="@{/registration}">Create a Letter of Life Account</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
