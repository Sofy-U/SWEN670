        <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Condition Search Results</title>
    </head>
    <body>
        <div align="center">
            <h2>Condition Search Results</h2>
            <br />
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Condition ID</th>
                        <th>Condition Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="condition : ${result}">
                        <td th:text="${condition.conditionID}">Condition ID</td>
                        <td th:text="${condition.conditionName}">Condition Name</td>
                        <td>
                            <a th:href="@{/edit-condition/{id}(id=${condition.conditionID})}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{/delete-condition/{id}(id=${condition.conditionID})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <a href="/list-conditions">Return to Condition Manager</a>
        </div>   
    </body>
</html>
