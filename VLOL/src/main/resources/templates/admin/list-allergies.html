<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Allergy Manager</title>
    </head>
    <body>
        <div align="center">
            <h1>Allergy List</h1>
            <form method="get" action="search-allergies">
                <input type="text" name="keyword" /> &nbsp;
                <input type="submit" value="Search" />
            </form>
            <br />
            <a href="/add-allergy">Add an Allergy</a>
            <br/><br/>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="allergy : ${allergyList}">
                        <td th:text="${allergy.allergyID}">ID</td>
                        <td th:text="${allergy.allergyName}">Name</td>
                        <td>
                            <a th:href="@{/edit-allergy/{id}(id=${allergy.allergyID})}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{/delete-allergy/{id}(id=${allergy.allergyID})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>   
    </body>
</html>
