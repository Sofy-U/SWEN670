<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Allergy Search Results</title>
    </head>
    <body>
        <div align="center">
            <h2>Allergy Search Results</h2>
            <br />
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Allergy ID</th>
                        <th>Allergy Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="allergy : ${result}">
                        <td th:text="${allergy.allergyID}">Allergy ID</td>
                        <td th:text="${allergy.allergyName}">Allergy Name</td>
                        <td>
                            <a th:href="@{/edit-allergy/{id}(id=${allergy.allergyID})}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{/delete-allergy/{id}(id=${allergy.allergyID})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <a href="/list-allergies">Return to Allergy Manager</a>
        </div>   
    </body>
</html>
