<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Create New Allergy</title>
    </head>
    <body>
        <div align="center">
            <h1>Create New Allergy</h1>
            <br />
            <form action="#" th:action="@{/save-allergy}" th:object="${allergy}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Allergy Name:</td>
                        <td><input type="text" th:field="*{allergyName}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
